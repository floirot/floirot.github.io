{{ define "main" }}
<h1>{{ .Title }}</h1>
<ul class="posts">
    <!-- Sort pages by Date descending (newest first) and display date -->
    {{ range sort .Pages "Date" "desc" }}
    <li>
        <time datetime='{{ .Date.Format "2006-01-02" }}'>{{ .Date.Format "2006-01-02" }}</time>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
</ul>
{{ end }}
